<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to MR...</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://miro.medium.com/v2/resize:fit:660/1*hmlEc03euJLGHU04bXMA-g.jpeg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            font-family: Arial, sans-serif;
        }
        #typing-text {
            font-size: 2.5rem;
            color: #020202;
            font-weight: bold;
            filter: invert(1) drop-shadow(2px 2px 8px #f1eaea);
            text-align: center;
        }
        .loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #222;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin-bottom: 30px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg);}
            100% { transform: rotate(360deg);}
        }
        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="loader" id="loader"></div>
        <p id="typing-text"></p>
    </div>
    <script>
    const text1 = "They said reviewing code under pressure was impossible.";
    const text2 = "You said: Challenge accepted.";
    let i = 0, j = 0;
    const speed = 50;
    function typeWriter() {
        if (i < text1.length) {
            document.getElementById("typing-text").innerHTML += text1.charAt(i);
            i++;
            setTimeout(typeWriter, speed);
        } else if (j < text2.length) {
            if (j === 0) {
                document.getElementById("typing-text").innerHTML += "<br>";
            }
            document.getElementById("typing-text").innerHTML += text2.charAt(j);
            j++;
            setTimeout(typeWriter, speed);
        } else {
            // Hide loader after typing is done
            document.getElementById("loader").style.display = "none";
        }
    }
    // Show loader initially, start typing after short delay
    setTimeout(typeWriter, 700);
    </script>
</body>
</html>
