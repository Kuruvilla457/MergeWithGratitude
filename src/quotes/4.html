<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to MR...</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://t4.ftcdn.net/jpg/06/15/18/87/360_F_615188710_fi02d1vQ6yI0fErIfRio4RNUaDFcB4AE.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            font-family: Arial, sans-serif;
        }
        #typing-text {
            font-size: 2.5rem;
            color: #020202;
            font-weight: bold;
            filter: invert(1) drop-shadow(2px 2px 8px #ea0707);
            text-align: center;
        }
        .loader {
            margin-top: 30px;
            border: 8px solid #f3f3f3;
            border-top: 8px solid #222;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            filter: invert(1);
        }
        @keyframes spin {
            0% { transform: rotate(0deg);}
            100% { transform: rotate(360deg);}
        }
    </style>
</head>
<body>
    <p id="typing-text"></p>
    <div class="loader"></div>
    <script>
    const lines = [
        "Your courage will be remembered",
        "Especially if you make it out without adding",
        "a hundred comments"
    ];
    let line = 0, char = 0;
    const speed = 50;
    function typeWriter() {
        if (line < lines.length) {
            if (char < lines[line].length) {
                document.getElementById("typing-text").innerHTML += lines[line].charAt(char);
                char++;
                setTimeout(typeWriter, speed);
            } else {
                document.getElementById("typing-text").innerHTML += "<br>";
                line++;
                char = 0;
                setTimeout(typeWriter, speed);
            }
        }
    }
    typeWriter();
    </script>
</body>
</html>
