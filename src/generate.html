<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Generator</title>
    <link rel="stylesheet" href="styles/main.css">
    <script src="scripts/generate.js" defer></script>
</head>
<body>
    <iframe id="quoteFrame" style="position:fixed;top:0;left:0;width:100vw;height:100vh;border:none;" allowfullscreen></iframe>
    <script>
        // List all your quote HTML files here
        const quoteFiles = [
            'quotes/1.html',
            'quotes/2.html',
            'quotes/3.html',
            'quotes/4.html',
            'quotes/5.html',
            // Add more files as needed
        ];

        function getRandomQuote() {
            const idx = Math.floor(Math.random() * quoteFiles.length);
            return quoteFiles[idx];
        }

        document.getElementById('quoteFrame').src = getRandomQuote();
    </script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const link = urlParams.get('link');

        if (link) {
            setTimeout(() => {
                window.location.href = link;
            }, 6000);
        } else {
            document.body.innerHTML = '<h2>No link provided!</h2>';
        }
    </script>
</body>
</html>
